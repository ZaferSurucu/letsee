<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Login Page</title>
</head>
<body>
  <div class="left">

    <div class="odin">
      <img src="odin-lined.png" alt="" id="odin">
      <div class="odin_text">ODIN</div>
    </div>

    <div class="photo_source">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>

  </div>
  <div class="right">

    <div class="paraf_up">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      Sign up now to get started.
    </div>

    <div class="paraf_down">
      You know you want to.
    </div>

    <div class="login">
      <p class="lets">Let's do this!</p>
      <form action="" class="forms">
        <div class="left_forms">
          <div class="card">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname">
          </div>
          <div class="card">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <div class="card">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
        </div>
        <div class="right_forms">
          <div class="card">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname">
          </div>
          <div class="card">
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone">
          </div>
          <div class="card">
            <label for="confirmpass">CONDIRM PASSWORD</label>
            <input type="password" id="confirmpass">
          </div>
        </div>
      </form>
    </div>

    <button class="create_button">Create Account</button>

    <div class="already">Already have an account? <a href="">Log in</a></div>

  </div>
</body>
</html>
