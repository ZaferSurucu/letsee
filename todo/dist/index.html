<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

    <div id="header">
        <img src="../src/newPen.png" alt="" style="height: 175px;" >
        <div id="searchbardiv">
            <img src="../src/search.png" alt="" style="height: 25px;">
            <input type="text" placeholder="Search.." id="searchbar">
        </div>
    </div>

    <div id="nav">

        <ul id="project_list"></ul>

        <button id="create_project_button">
            <img src="" alt="">
            <span>Create Project</span>
        </button>

    </div>

    <div id="main">
        
    </div>

    <button id="create_task_button">
        <img src="" alt="">
        <span>Create Task</span>
    </button>
    
    <div class="form-popup" id="myForm">
        <form action="index.html" class="form-container" id="myFormpop">
      
          <label for="project"><b>Project Name</b></label>
          <input type="text" placeholder="project.." name="project" id="project_name" required>

          <button type="button" id="project_submit_button" class="btn">Create Project</button>
          <button type="button" id="close_form_button" class="btn cancel">Close</button>
        </form>
      </div>

      <div class="form-popup" id="myFormTask">
        <form action="index.html" class="form-container" id="myFormpop">
      
          <label for="task"><b>Task Name</b></label>
          <input type="text" placeholder="name.." name="task" id="task_name" required>

          <label for="description"><b>Description</b></label>
          <input type="text" placeholder="description.." name="description" id="description" required>
      
          <button type="button" id="task_submit_button" class="btn">Create Task</button>
          <button type="button" id="close_form_button_task" class="btn cancel">Close</button>
        </form>
      </div> 

</body>
</html>
